<body>
<h2 class="center">Contact Us!</h2>

<ul class="members" class="content">
	<li *ngFor="let member of members">
		<name><div><span>name: </span><field>{{member.name}}</field></div></name>
		<div><span>roll: </span><field>{{member.roll}}</field></div>
		<div><span>email: </span><field>{{member.email}}</field></div>
	</li>
</ul>

<div class="card-deck"></div>
</body>
