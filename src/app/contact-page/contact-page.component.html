<h2>Contact Us!</h2>

<ul class="members">
	<li *ngFor="let member of members">
		<name><div><span>name: </span><field>{{member.name}}</field></div></name>
		<div><span>contact: </span><field>{{member.contact}}</field></div>
		<div><span>email: </span><field>{{member.email}}</field></div>
	</li>
</ul>
