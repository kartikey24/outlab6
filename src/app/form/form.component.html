<form [formGroup]="feedbackEditor" (ngSubmit)="onSubmit()">
    <label>
        Name:
        <input type="text" formControlName="name">
    </label>

    <label>
        Email:
        <input type="email" formControlName="email">
    </label>

    <label>
        Feedback:
        <input type="radio" formControlName="feedback" value="great">Great
        <input type="radio" formControlName="feedback" value="okay">Okay
        <input type="radio" formControlName="feedback" value="notGood">Not good
    </label>

    <label>
        Comments:
        <textarea formControlName="comment"></textarea>
    </label>

    <button type="submit">Submit Feedback</button>
</form>

<p>{{feedbackEditor.get('name').value}}</p>
